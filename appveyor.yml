install:
  - cmd: choco install wget
  - cmd: wget https://github.com/libexpat/libexpat/releases/download/R_2_2_5/expat-win32bin-2.2.5.exe --output-document=C:\expat.exe
  - cmd: C:\expat.exe /silent
  - cmd: echo %EXPAT%
  - cmd: cd %EXPAT%
  - cmd: dir

configuration: Debug

environment:
  expat: 'C:\Program Files (x86)\Expat 2.2.5'
  matrix:
    - GENERATOR: Visual Studio 15 2017
      PLATFORM: Win32
      APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
  
build:
  project: Src\Win32\Dasher.sln
  verbosity: Quited

after_build:
  - cmd: if exist Src\Win32\Target\Debug\Dasher.exe appveyor exit
  - cmd: if not exist Src\Win32\Target\Debug\Dasher.exe exit 1 
